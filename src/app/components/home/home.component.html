<div class="container main-container">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">

    <div class="card animated fadeIn fast" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
          content.
          This content is a little bit longer.</p>
        <button (click)="verVideo(video)" type="button" class="btn btn-primary btn-block">Ver vídeo</button>
      </div>
    </div>

  </div>

  <button (click)="cargarMas()" class="btn btn-outline-dark btn-block" type="button">Cargar más vídeos</button>

</div>

<div class="modal" tabindex="-1" role="dialog" id="myModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="videoSeleccionado">
      <div class="modal-header">
        <h5 class="modal-title">{{ videoSeleccionado.title }}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="315" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
      </div>
    </div>

  </div>
</div>
